<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>I bang spacebar</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: menlo, monospace;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div id="bang-text"></div>
 <script>
  var opacity = 0.1;
  var el = document.getElementById('bang-text');
  setInterval(function() {
    if (opacity < 1) {
      opacity += 0.02;
    }
    el.innerHTML += ' <span style="opacity: ' + opacity + ';">bang</span>';
  }, 200);
 </script>
</body>
</html>
